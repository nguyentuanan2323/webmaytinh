<h2>ACORDE</h2>
<p>Sistema de originación de productos por cuenta y orden
  de Cordial Compañia Financiera.</p>


<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" >
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="User Name" required autofocus >
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required >
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Ghi nhớ đăng nhập
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block btn-signin" type="submit">Login</button>
    </form><!-- /form -->
    <a href="#" class="forgot-password">
      Quên mật khẩu?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->
